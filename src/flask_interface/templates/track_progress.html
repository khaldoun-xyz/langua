<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress - Langua</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon">L</div>
            <div class="logo-text">Langua</div>
        </div>
        <h1 class="welcome-title">Track Your <span>Progress</span></h1>
        <div class="button-group">
            <button id="back-to-home" class="btn btn-secondary">Back to Home</button>
        </div>
        <div class="progress-container" id="progress-container">

        </div>
    </div>
    <script>
        $(document).ready(function() {
            const username = localStorage.getItem('username');
            $.ajax({
                url: '/fetch-progress',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: username }),
                success: function(data) {
                    if (Array.isArray(data.progress) && data.progress.length > 0) {
                        data.progress.forEach(item => {
                            const formattedEvaluation = item.evaluation
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                .replace(/\n/g, '<br>');
                            $('#progress-container').append(`
                                <div class="progress-item">
                                    <strong>Duration:</strong> ${item.duration}<br>
                                    <strong>Interactions:</strong> ${item.interaction_count}<br>
                                    <strong>Evaluation:</strong> ${formattedEvaluation}
                                </div>
                            `);
                        });
                    } else {
                        $('#progress-container').append('<p>No progress data available.</p>');
                    }
                },
                error: function(err) {
                    console.error(err);
                    alert('Error fetching progress data. Please try again.');
                }
            });

            $('#back-to-home').click(function() {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
