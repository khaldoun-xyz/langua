<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .progress-item {
            background-color: var(--dark-surface); 
            border: 1px solid var(--dark-border); 
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: var(--theme-transition);
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <h1 class="mt-5">Track Your Progress</h1>
        <div id="progress-container"></div>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
        <div class="modal fade" id="durationModal" tabindex="-1" role="dialog" aria-labelledby="durationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="durationModalLabel">Monthly Duration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            const username = localStorage.getItem('username'); 
            $.ajax({
                url: '/fetch-progress',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: username }),
                success: function(data) {
                    if (data.progress) {
                        data.progress.forEach(item => {
                            const formattedEvaluation = item.evaluation
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') 
                                .replace(/\*(.*?)\*/g, '<em>$1</em>') 
                                .replace(/\n/g, '<br>'); 
                            $('#progress-container').append(`
                                <div class="progress-item">
                                    <strong>Duration:</strong> ${item.duration}<br>
                                    <strong>Interactions:</strong> ${item.interaction_count}<br>
                                    <strong>Evaluation:</strong> ${formattedEvaluation}
                                </div>
                            `);
                        });
                    } else {
                        $('#progress-container').append('<p>No progress data available.</p>');
                    }
                },
                error: function(err) {
                    console.error(err);
                    alert('Error fetching progress data. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
