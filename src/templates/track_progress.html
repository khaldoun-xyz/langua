<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .progress-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Track Your Progress</h1>
        <div id="progress-container"></div>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>

        <!-- Duration Modal -->
        <div class="modal fade" id="durationModal" tabindex="-1" role="dialog" aria-labelledby="durationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="durationModalLabel">Monthly Duration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                const username = localStorage.getItem('username'); // Store username in localStorage for easy access
        
                // Fetch progress data from the server
                $.ajax({
                    url: '/fetch-progress',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username }),
                    success: function(data) {
                        if (data.progress) {
                            data.progress.forEach(item => {
                                // Format the evaluation text
                                const formattedEvaluation = item.evaluation
                                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                                    .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italics
                                    .replace(/\n/g, '<br>'); // Replace newlines with <br>
        
                                $('#progress-container').append(`
                                    <div class="progress-item">
                                        <strong>Duration:</strong> ${item.duration}<br>
                                        <strong>Interactions:</strong> ${item.interaction_count}<br>
                                        <strong>Evaluation:</strong> ${formattedEvaluation}
                                    </div>
                                `);
                            });
                        } else {
                            $('#progress-container').append('<p>No progress data available.</p>');
                        }
                    },
                    error: function(err) {
                        console.error(err);
                        alert('Error fetching progress data. Please try again.');
                    }
                });
            });
        </script>
</body>
</html>
