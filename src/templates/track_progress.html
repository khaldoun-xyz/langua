<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .progress-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Track Your Progress</h1>
        <div id="progress-container"></div>
        <button id="start-conversation" class="btn btn-primary mt-4">Start Conversation</button>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>

        <button class="btn btn-info mt-4" data-toggle="modal" data-target="#duration Modal">View Monthly Duration</button>
        <button class="btn btn-warning mt-4" data-toggle="modal" data-target="#interactionModal">View Monthly Interactions</button>

        <!-- Duration Modal -->
        <div class="modal fade" id="durationModal" tabindex="-1" role="dialog" aria-labelledby="durationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="durationModalLabel">Monthly Duration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                   
    </div>

    <script>
        $(document).ready(function() {
            const username = localStorage.getItem('username'); // Store username in localStorage for easy access

            // Fetch progress data from the server
            $.ajax({
                url: '/fetch-progress',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: username }),
                success: function(data) {
                    if (data.progress) {
                        data.progress.forEach(item => {
                            $('#progress-container').append(`
                                <div class="progress-item">
                                    <strong>Duration:</strong> ${item.duration} seconds<br>
                                    <strong>Interactions:</strong> ${item.interaction_count}<br>
                                    <strong>Evaluation:</strong> ${item.evaluation}
                                </div>
                            `);
                        });
                    } else {
                        $('#progress-container').append('<p>No progress data available.</p>');
                    }
                },
                error: function(err) {
                    console.error(err);
                    alert('Error fetching progress data. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
